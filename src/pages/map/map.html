
<ion-content>
  <ion-searchbar #searchbar class="searchbar" (click)="openList(searchbar)"></ion-searchbar>
  <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
    <agm-marker *ngFor="let foodtruck of foodtrucks" [latitude]="foodtruck.latitude" [longitude]="foodtruck.longitude"></agm-marker>
  </agm-map>

  <div class="list">
    <button class="list__close" (click)="closeList()"></button>

    <div *ngFor="let foodtruck of foodtrucks" (click)="openDescription(foodtruck)" class="list__item">
      <figure>
        <img [src]="foodtruck.logo" [alt]="foodtruck.name" [title]="foodtruck.name">
      </figure>
      <div class="list__description">
        <h1>{{ foodtruck.name }}</h1>
        <p>Especialidade: {{ foodtruck.speciality }}</p>
        <p>Proximidade: {{ foodtruck.distance }}</p>
        <p *ngIf="foodtruck.isOpen">Aberto</p>
        <p *ngIf="!foodtruck.isOpen">Fechado</p>
      </div>
    </div>

  </div>
</ion-content>
