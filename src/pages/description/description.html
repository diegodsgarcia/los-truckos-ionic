<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ foodtruck.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [zoom]="14" [latitude]="latitude" [longitude]="longitude">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>

  <div class="description">
    <figure class="description__logo">
      <img [src]="foodtruck.logo">
    </figure>
    <div class="description__texts">
      <h1>{{ foodtruck.name }}</h1>
      <p>Dono: {{ foodtruck.owner }}</p>
      <p>Especialidade: {{ foodtruck.speciality }}</p>
      <p *ngIf="foodtruck.location.distance == 0"><span>Proximidade:</span> Menos de 1 km</p>
      <p *ngIf="foodtruck.location.distance > 0"><span>Proximidade:</span> {{ foodtruck.location.distance }} km</p>
      <p>Aberto:
        <span *ngIf="foodtruck.isOpen">Sim</span>
        <span *ngIf="!foodtruck.isOpen">Não</span>
      </p>
      <div class="description__social">
        <a href="tel:{{foodtruck.phone}}"><ion-icon name="call"></ion-icon></a>
        <a href="mailto:{{foodtruck.email}}"><ion-icon name="mail"></ion-icon></a>
        <a href="https://facebook.com/{{ foodtruck.facebook }}" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://instagram.com/{{ foodtruck.instagram }}" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
    </div>
  </div>

  <div class="description__find">
    <button ion-button full (click)="makeRoute()">Traçar rota</button>
  </div>


</ion-content>
